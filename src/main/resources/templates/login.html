<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <div th:insert="~{fragments :: Bootstrap}"></div>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="/">Hospital</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <form th:action="@{/hospital/registration}" th:method="get">
        <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>
</nav>
<div class="container mt-4 ml-3">
    <div th:if="${message}">
        <h2 th:text="${message}"></h2>
    </div>
    <div th:if="${param.error}">
        <div class="alert alert-danger" role="alert">
            Неверное имя пользователя или пароль!
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-danger" role="alert">
            Вы вышли из аккаунта!
        </div>
    </div>
    <div th:if="!${param.logout}">
        <h3>Приветствуем! Для продолжения работы Вам необходимо авторизироваться в системе</h3>
    </div>
    <br>
    <form th:action="@{/hospital/login}" method="POST">
        <div class="form-group col-md-3">
            <label for="username">Логин</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username..." size="20" name="username">
        </div>
        <div class="form-group col-md-3">
            <label for="InputPassword">Пароль</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Enter your password..." size="20" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>
<div th:insert="~{fragments :: Optionals}"></div>
</body>
</html>
